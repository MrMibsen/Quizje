<!DOCTYPE html>

<head>
    <title>Quizetje</title>
</head>

<body>
    <div>
        <h1>Wie is Mario?</h1>
        <br>
        <img src="Yoshi_(Nintendo_character).png" id="yoshi" onclick="playDefeat()">
        <img src="df0w2bp-67a233ac-c910-4a2f-bcdc-4bc31ce9fec7.png" id="eldenRing" onclick="playDefeatER()">
        <img src="MarioNSMBUDeluxe.png" id="mario" onclick="playVictory()">
        <br>
        <h1 style="display:none;" id="correctAnswer">Correct!</h1>
        <br>
        <h1 style="display:none;" id="incorrectAnswer">incorrect :(</h1>
    </div>
    <script>
        function playVictory() {
            var audio = document.getElementById("correct");
            correctText();
            audio.play();
        }
        function playDefeat() {
            var audio = document.getElementById("incorrect");
            incorrectText();
            audio.play()
        }
        function playDefeatER() {
            var audio = document.getElementById("incorrectER");
            incorrectText();
            audio.play();
        }
        function correctText() {
        document.getElementById('correctAnswer').style.display="block";
        }
        function incorrectText() {
        document.getElementById('incorrectAnswer').style.display="block";
        }
    </script>
    <audio id="correct" src="y2mate.com - Stage Win Super Mario  Sound Effect HD.mp3"></audio>
    <audio id="incorrect" src="y2mate.com - Mario Death  Sound Effect HD.mp3"></audio>
    <audio id="incorrectER" src="Elden Ring Defeat.mp3"></audio>

</body>
